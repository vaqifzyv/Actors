<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ae860d1740.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-head">
          <div class="bg-img"></div>
          <img id="empImg" src="./brucewayne.jpg" alt="" />
          <i class="fa fa-quote-left"></i>
          <div class="card-info">
            <h3 id="fullName">Bruce Wayne</h3>
            <div id="job">Software Developer</div>
          </div>
        </div>
        <div class="card-content">
          <p id="skill">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Mollitia
            sunt labore et, voluptate commodi sint optio cumque. Amet ipsum
            obcaecati molestias unde velit asperiores dicta ea nam ullam. Enim,
            sequi.
          </p>
          <div class="card-slider">
            <i class="fa fa-angle-left" id="icon"></i>
            <i class="fa fa-angle-right"></i>
          </div>
        </div>
        <button id="btnShow">Show Skill</button>
      </div>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
